<h2>User List</h2>
<ul>
  <li *ngFor="let user of users">
    {{ user.name }} ({{ user.email }})
  </li>
</ul>

<h3>Add New User</h3>
<div>
  <label>Name: </label>
  <input [(ngModel)]="newUser.name" placeholder="Enter name" />
</div>
<div>
  <label>Email: </label>
  <input [(ngModel)]="newUser.email" placeholder="Enter email" />
</div>
<button (click)="addUser()">Add User</button>
